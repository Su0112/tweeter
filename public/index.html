    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label class="new-tweet-text-label" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea
            class="new-tweet-text"
            name="text"
            id="tweet-text"
          ></textarea>
          <div class="new-tweet-button-container">
            <button class="new-tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"
              >140???</output
            >
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
